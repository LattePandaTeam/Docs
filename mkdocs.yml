# Project information
site_name: LattePanda Documentation
site_description: This is a tutorial site for LattePanda products
site_author: LattePanda Team
site_url: http://docs.lattepanda.com/

# Repository
repo_name: LattePandaTeam/Docs
repo_url: https://github.com/LattePandaTeam/Docs
edit_uri: blob/master/docs

# Copyright
copyright: 'Copyright &copy; 2016 - 2024 LattePanda Team'

# Configuration
theme:
  name: material

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    # - announce.dismiss
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    - navigation.instant
    # - navigation.prune
    # - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: brown
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: brown
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  #favicon: assets/images/favicon.ico
  favicon: assets/logo/LattePandaLogo1.png
  #icon:
    #logo: material/library
  logo: assets/logo/LattePandaLogo2.png

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - glightbox



# Customization
extra:
  social:
    - icon: fontawesome/solid/globe
      link: https://www.lattepanda.com
    - icon: fontawesome/brands/github
      link: https://github.com/LattePandaTeam
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/LattePandaCN
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/lattepandacn
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/UHgtJbf978
#  alternate:
#    - name: Chinese
#      link: /zh/
#      lang: zh

# Extensions
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true

  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.critic
  # - markdown.extensions.meta


extra_css:
  - stylesheets/extra.css



